<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <title>Mohamed Atef Abdelsattar - Portfolio v2</title>
    <meta name="description" content="Creative Professional & Digital Innovator - Mohamed Atef Abdelsattar's Portfolio">
    <meta name="keywords" content="Mohamed Atef, Abdelsattar, Portfolio, Creative, Professional, Digital">
    <meta name="author" content="Mohamed Atef Abdelsattar">
    <link rel="canonical" href="https://your-domain.example/" />
    <meta name="theme-color" content="#111827" />

    <!-- Open Graph -->
    <meta property="og:title" content="Mohamed Atef Abdelsattar - Portfolio" />
    <meta property="og:description" content="Creative Professional & Digital Innovator" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.example/" />
    <meta property="og:image" content="https://your-domain.example/og-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mohamed Atef Abdelsattar - Portfolio" />
    <meta name="twitter:description" content="Creative Professional & Digital Innovator" />
    <meta name="twitter:image" content="https://your-domain.example/og-image.jpg" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Hidden Netlify forms for static detection -->
    <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="middleName" />
      <input type="text" name="lastName" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>
    </form>
    <form name="certification" data-netlify="true" netlify-honeypot="bot-field" encType="multipart/form-data" hidden>
      <input type="text" name="certificateName" />
      <input type="text" name="certificateInfo" />
      <input type="file" name="certificateImage" />
    </form>
    <form name="rating" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="number" name="stars" />
      <textarea name="feedback"></textarea>
    </form>
    <form name="works" data-netlify="true" netlify-honeypot="bot-field" encType="multipart/form-data" hidden>
      <input type="text" name="title" />
      <input type="text" name="description" />
      <input type="file" name="image" />
    </form>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
